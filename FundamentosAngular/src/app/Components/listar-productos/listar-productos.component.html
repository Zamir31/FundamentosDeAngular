<table class="table" *ngIf="listaProductos.length > 0">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre producto</th>
        <th scope="col">Categoria</th>
        <th scope="col">Ubicaci√≥n</th>
        <th>Precio</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of listaProductos">
        <th scope="row">{{p._id}}</th>
        <td> {{ p.nombreProducto }}</td>
        <td> {{ p.categoria }}</td>
        <td> {{ p.ubicacion }}</td>
        <td> {{ p.precio | currency: "USD" }}</td>
        <td> {{ p.fecha }}</td>
        <td>
          <button [routerLink]="['/editar-producto', p._id]" class="btn btn-info">Editar</button>
        </td>
        <td (click)="eliminarProducto(p._id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: msFilter"><path d="M5 20a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8h2V6h-4V4a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v2H3v2h2zM9 4h6v2H9zM8 8h9v12H7V8z"></path><path d="M9 10h2v8H9zm4 0h2v8h-2z"></path></svg>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="listaProductos.length == 0" class="alert alert-danger mt-2" role="alert">
    No hay productos para mostrar
  </div>
